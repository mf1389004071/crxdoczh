<h2 id="content scripts"><!--@Support for content scripts-->对内容脚本的支持</h2>
<p>
<!--@Unlike the other chrome.* APIs,
parts of <code>chrome.extension</code>
can be used by content scripts:-->
不像其他 chrome.* API，<code>chrome.extension</code>
中的一部分可以用于内容脚本：
</p>

<dl>
  <dt>
    $(ref:runtime.sendMessage) <!--@and-->和
    $(ref:runtime.onMessage)
  </dt>
  <dd>
    <!--@Simple communication with extension pages-->与扩展程序页面进行简单通信
  </dd>
  <dt>
    $(ref:runtime.connect) <!--@and-->和
    $(ref:runtime.onConnect)
  </dt>
  <dd>
    <!--@Extended communication with extension pages-->与扩展程序页面进行更进一步的通信
  </dd>
  <dt>
    $(ref:extension.getURL)
  </dt>
  <dd>
    <!--@Access to extension resources such as image files-->访问扩展程序资源，例如图片文件
  </dd>
</dl>

<p>
<!--@For details, see
<a href="content_scripts.html">Content Scripts</a>.-->
有关详情，请参见<a href="content_scripts.html">内容脚本</a>。
</p>
