<table>
  <tr><th><!--@Name-->名称</th><th><!--@Description-->描述</th>{{?is_stable}}<th style="white-space:nowrap;"><!--@Since-->最低版本</th>{{/}}</tr>
  {{#a:apis}}
   <tr>
     <td><a href="{{a.name}}">{{a.name}}</a></td>
     <td>{{{a.description}}}</td>
     {{?is_stable}}
     <td style="text-align:center;">{{a.version}}</td>
     {{/is_stable}}
   </tr>
  {{/apis}}
</table>
