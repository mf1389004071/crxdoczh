<h2 id='manifest'><!--@Manifest-->清单文件</h2>

<p> <!--@You must declare the <code>"downloads"</code> permission in the <a
href='manifest.html'>extension manifest</a> to use this API.-->
您必须在<a href='manifest.html'>扩展程序的清单文件</a>中声明
"downloads"
权限才能使用该 API。
</p>

<pre>{
  "name": "我的扩展程序",
  ...
  <b>"permissions": [
    "downloads"
  ]</b>,
  ...
}</pre>
