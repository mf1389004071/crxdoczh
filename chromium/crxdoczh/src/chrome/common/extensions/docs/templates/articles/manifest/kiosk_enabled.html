<h1 id="kiosk_enabled">清单文件——启用信息亭模式</h1>

<p>
<!--@Whether the packaged app is designed to expected to work in ChromeOS kiosk mode.
In kiosk mode, the platform app window will cover the entire surface of the
display (forced full screen). The kiosk-enabled apps are expected to be designed
with this constraint in mind.-->
打包应用是否设计为可以在 Chrome OS
信息亭模式中运行。在信息亭模式中，打包应用的窗口会覆盖显示器的整个表面（强制全屏），启用了信息亭模式的应用在设计时应该考虑到这一约束。
</p>

<h1 id="kiosk_only"><!--@Manifest - Kiosk Only-->清单文件——仅用于信息亭模式</h1>

<p>
<!--@Whether the packaged app is only intended to be installed and run in ChromeOS
kiosk mode. This field is only valid if the <code>kiosk_enabled</code> field is <code>true</code>.-->
打包应用是否只能在 Chrome OS 的信息亭模式中安装和运行。只有
<code>kiosk_enabled</code> 字段为 <code>true</code> 时该字段才有效。
</p>
