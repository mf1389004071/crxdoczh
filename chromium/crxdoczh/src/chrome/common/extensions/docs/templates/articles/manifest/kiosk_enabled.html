<h1><!--@Kiosk Mode-->信息亭模式</h1>

<h2 id="kiosk_enabled"><!--@Kiosk Enabled-->启用信息亭模式</h2>

<p>
<!--@Whether the packaged app is designed to expected to work in ChromeOS kiosk
mode.  If <code>"kiosk_mode"<code> is <code>true</code>, the platform app
window will cover the entire surface of the display (forced full screen).
The kiosk-enabled apps are expected to be designed with this constraint in mind.-->
打包应用是否设计为可以在 Chrome OS
信息亭模式中运行。如果 <code>"kiosk_mode"<code> 为
<code>true</code>，平台应用的窗口会覆盖显示器的整个表面（强制全屏），启用了信息亭模式的应用在设计时应该考虑到这一约束。
</p>

<h2 id="kiosk_only"><!--@Kiosk Only-->仅用于信息亭模式</h2>

<p>
<!--@Whether the packaged app is only intended to be installed and run in ChromeOS
kiosk mode. This field is only valid if the <code>"kiosk_enabled"</code> field
is <code>true</code>.-->
打包应用是否只能在 Chrome OS 的信息亭模式中安装和运行。只有
<code>"kiosk_enabled"</code> 字段为 <code>true</code> 时该字段才有效。
</p>
