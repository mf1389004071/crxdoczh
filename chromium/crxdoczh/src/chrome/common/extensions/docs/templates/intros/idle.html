<h2 id="manifest"><!--@Manifest-->清单文件</h2>
<p><!--@You must declare the "idle" permission in your extension's manifest to use the idle API.
For example:-->
您必须在扩展程序的清单文件中声明 "idle" 权限才能使用空闲处理
API。例如：
</p>

<pre data-filename="manifest.json">
{
  "name": "我的扩展程序",
  ...
  <b>"permissions": [
    "idle"
  ]</b>,
  ...
}
</pre>
