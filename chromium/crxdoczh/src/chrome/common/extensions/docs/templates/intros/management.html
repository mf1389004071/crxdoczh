<h2 id="manifest"><!--@Manifest-->清单文件</h2>

<p><!--@You must declare the "management" permission
in the <a href="manifest">extension manifest</a>
to use the management API.
For example:-->
您必须在<a href="manifest">扩展程序的清单文件</a>中声明
"management" 权限才能使用管理 API。例如：
</p>
<pre data-filename="manifest.json">
{
  "name": "我的扩展程序",
  ...
  <b>"permissions": [
    "management"
  ]</b>,
  ...
}</pre>

<p>
$(ref:management.getPermissionWarningsByManifest) <!--@and-->和
$(ref:management.uninstallSelf) <!--@do not require the management permission-->
不需要 "management" 权限。
</p>
