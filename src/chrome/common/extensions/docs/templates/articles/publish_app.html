<h1><!--@Publish-->发布</h1>

<p><!--@Packaged apps are published in the same way as other types of apps in the Chrome Web Store.
For detailed instructions, see <a href="https://developers.google.com/chrome/web-store/docs/publish">Publishing Your App</a>.-->
发布打包应用的方法与 Chrome 网上应用店中其他类型的应用一样，有关详细步骤请参见
<a href="https://developers.google.com/chrome/web-store/docs/publish">Publishing Your App</a>。
</p>

<p><strong><!--@Note regarding visibility of packaged apps:-->有关打包应用可见性的说明：</strong><br />
<ul>
  <li><!--@Only users with Chrome 28 or later can see packaged apps in the Chrome Web Store. Chrome 28 is currently in the
  <a href="https://www.google.com/intl/en/chrome/browser/beta.html">beta channel</a>, but it will be pushed to the stable channel
  and be available to all users soon.-->
  只有使用 Chrome 28 或更新版本的用户可以在 Chrome
  网上应用店中看到打包应用。目前 Chrome 28 正处于
  <a href="https://www.google.com/intl/en/chrome/browser/beta.html">beta
  分支</a>，但很快就会更新至稳定版，对所有用户可用。
  </li>
  <li><!--@Developers can share direct links to packaged apps with all users.-->
  开发者可以向所有用户分享打包应用的直接链接。
  </li>
</ul>
