<h2 id="manifest"><!--@Notes-->说明</h2>

<p>
<!--@The top sites module allows access to the top sites that are displayed on
the new tab page.-->
常去网站模块允许您访问“打开新的标签页”页面中的显示的“常去网站”。
</p>

<h2 id="manifest"><!--@Manifest-->清单文件</h2>

<p>
<!--@You must declare the "topSites" permission in your extension's manifest
to use this API.-->
您必须在扩展程序的清单文件中声明 "topSites" 权限才能使用这一 API。
</p>

<pre>{
  "name": "我的扩展程序",
  ...
<b>  "permissions": [
    "topSites",
  ]</b>,
  ...
}</pre>
