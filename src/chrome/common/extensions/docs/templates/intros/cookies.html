<h2 id="manifest"><!--@Manifest-->清单文件</h2>

<p><!--@To use the cookies API,
you must declare the "cookies" permission in your manifest,
along with <a href="declare_permissions.html">host permissions</a>
for any hosts whose cookies
you want to access.
For example:-->
要使用 Cookie API，您必须在清单文件中声明 "cookies" 权限，以及用于访问
Cookie 的<a href="declare_permissions.html">主机权限</a>。例如：
</p>

<pre>{
  "name": "我的扩展程序",
  ...
  <b>"permissions": [
    "cookies",
    "*://*.google.com"
  ]</b>,
  ...
}</pre>
